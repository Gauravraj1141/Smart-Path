<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>Verification code for Smart PathFinders</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap");

      table {
        border-spacing: 0;
      }

      td {
        padding: 0;
      }
      img {
        border: 0;
      }
    </style>
  </head>

  <body style="margin: 0; background: rgba(6, 11, 39, 1)">
    <center style="width: 100%; table-layout: fixed; margin-bottom: 10px">
      <table
        style="
          margin: 0 auto;
          width: 100%;
          max-width: 600px;
          border-spacing: 0;
          font-family: 'Inter', sans-serif;
          padding: 10px;
        "
        width="100%"
      >
      
        <table
          style="
            margin-top: 5px;
            width: 100%;
            max-width: 585px;
            border-spacing: 0;
            font-family: 'Inter', sans-serif;
            padding: 10px 20px;
            background: rgba(22, 30, 74, 0.22);
            box-shadow: 0px 60px 129px 0px rgba(0, 0, 0, 0.1);
            border-radius: 18px;
          "
        >
          <tr>
            <th>
              <h1
                style="
                  font-family: 'Space Grotesk', sans-serif;
                  color: rgba(255, 255, 255, 1);
                  font-size: 20px;
                  font-weight: 500;
                  line-height: 24px;
                "
              >
                Verification code
              </h1>
            </th>
          </tr>
          <tr>
            <td
              style="
                padding: 0px 15px;
                background-color: rgba(7, 12, 38, 0.55);
                border-radius: 10px;
              "
            >
              <p
                style="
                  font-size: 14px;
                  font-family: 'Inter', sans-serif;
                  line-height: 27px;
                  color: rgba(143, 155, 183, 1);
                "
              >
                Hi Dear,
              </p>
              <p
                style="
                  font-size: 14px;
                  font-family: 'Inter', sans-serif;
                  line-height: 27px;
                  color: rgba(143, 155, 183, 1);
                "
              >
                Please copy and paste this temporary verification code
              </p>

              <input
                value="{{data.otp}}"
                style="
                  
                  border: none;
                  width: 90px;
                  padding: 15px;
                  font-family: 'Inter';
                  font-size: 18px;
                  border-left: 1.5px solid #8080e9;
                  outline: none;
                "
              />
              <p
                style="
                  font-size: 14px;
                  font-family: 'Inter', sans-serif;
                  line-height: 27px;
                  color: rgba(143, 155, 183, 1);
                "
              >
                This code will only be valid for the next 5 minutes. If you
                didn't try to sign up, you can safely ignore this email.
              </p>
              <p
                style="
                  font-size: 14px;
                  font-family: 'Inter', sans-serif;
                  line-height: 27px;
                  color: rgba(143, 155, 183, 1);
                "
              >
               
              </p>
              
            </td>
          </tr>
          <tr>
            <td style="padding: 5px">
              <p
                style="
                  height: 1px;
                  background: linear-gradient(
                    270deg,
                    rgba(255, 255, 255, 0.05) 4.99%,
                    #cdcdcd 48.91%,
                    rgba(255, 255, 255, 0) 98.27%
                  );
                  margin-top: 20px;
                "
              ></p>
            </td>
          </tr>
        </table>
      </table>
    </center>
  </body>
</html>
